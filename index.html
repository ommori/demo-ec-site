<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECサイト風デモ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: #fff; padding: 10px 20px; }
    header h1 { margin: 0; font-size: 1.5em; }
    nav a { color: #fff; margin-right: 15px; text-decoration: none; }
    .container { max-width: 900px; margin: 20px auto; padding: 0 10px; }
    .product-list { display: flex; gap: 20px; flex-wrap: wrap; }
    .product { border: 1px solid #ccc; padding: 10px; width: calc(33% - 20px); box-sizing: border-box; }
    .product img { width: 100%; }
    .product h3 { margin-top: 0; }
    button { background: #007bff; color: white; border: none; padding: 8px 12px; cursor: pointer; }
    button:hover { background: #0056b3; }
    footer { text-align: center; margin-top: 30px; padding: 10px; background: #f0f0f0; font-size: 0.9em; }
  </style>

  <!-- ▼ Google Tag Manager コンテナコード（head用）をここに貼り付け -->
 <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-MRSX7MPX');</script>
<!-- End Google Tag Manager -->
</head>
<body>

  <!-- ▼ Google Tag Manager コンテナコード（body用）をここに貼り付け -->
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MRSX7MPX"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>デモECショップ</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">商品一覧</a>
      <a href="#">カート</a>
    </nav>
  </header>

  <div class="container">
    <h2>人気商品</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+A" alt="商品A">
        <h3>商品A</h3>
        <p>価格: ¥1,000</p>
        <button onclick="addToCart('商品A', 1000)">カートに追加</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+B" alt="商品B">
        <h3>商品B</h3>
        <p>価格: ¥2,500</p>
        <button onclick="addToCart('商品B', 2500)">カートに追加</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Product+C" alt="商品C">
        <h3>商品C</h3>
        <p>価格: ¥3,800</p>
        <button onclick="addToCart('商品C', 3800)">カートに追加</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 デモECショップ
  </footer>

  <script>
    // 簡易的なイベント発火用関数
    function addToCart(productName, price) {
      alert(productName + 'をカートに追加しました！');
      
      // GTM用 dataLayer イベント
      window.dataLayer = window.dataLayer || [];
      dataLayer.push({
        event: 'add_to_cart',
        ecommerce: {
          currency: 'JPY',
          value: price,
          items: [{
            item_name: productName,
            price: price,
            quantity: 1
          }]
        }
      });
      console.log('dataLayerイベント発火:', productName, price);
    }
  </script>

</body>
</html>
